spring:
  profiles:
    default: ${PROFILE}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
#          ssl:
#            enable: true
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
