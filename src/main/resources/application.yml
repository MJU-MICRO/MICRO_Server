spring:
  data:
    redis:
      host: localhost
      port: 6379
  profiles:
    default: ${PROFILE}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
